<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probate Application Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="form-container">
        <header>
            <h1>Probate Application</h1>
            <div id="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
        </header>

        <main id="question-section">
            <h2 id="question-text">Loading...</h2>
            <div id="response-area">
                <!-- Input fields will be dynamically generated here -->
            </div>
        </main>

        <footer id="navigation-buttons">
            <button id="prev-btn" class="nav-btn">Previous</button>
            <button id="next-btn" class="nav-btn">Next</button>
        </footer>
        
        <div id="completion-message" style="display: none;">
            <h2>Thank you for using Probator.</h2>
            <p>Your probate application PDF forms have been generated and downloaded. Please check your downloads folder for "probate-application.pdf".</p>
            <br>
            <p>We wish you the best, and condolences for your loss.</p>
        </div>
    </div>

    <script src="form.js"></script>
</body>
</html>
