<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probate Application Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Probate Application</h1>
    <div id="form-container">
        <div id="progress-bar-container">
            <div id="progress-bar"></div>
        </div>

        <h2 id="question-text">Loading...</h2>
        <div id="response-area">
            <!-- Input fields will be dynamically generated here -->
        </div>

        <div id="navigation-buttons">
            <button id="prev-btn" class="nav-btn">Previous</button>
            <button id="next-btn" class="nav-btn">Next</button>
        </div>
        
        <div id="completion-message" style="display: none;">
            <h2>Thank you!</h2>
            <p>Your data has been submitted. You can see the final JSON object in the server's console log.</p>
        </div>
    </div>

    <script src="form.js"></script>
</body>
</html>
